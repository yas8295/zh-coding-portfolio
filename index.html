<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ZH-CODING - تحويل الأفكار المبتكرة إلى حلول رقمية استثنائية. خبراء في تطوير البرمجيات وحلول الذكاء الاصطناعي والحوسبة السحابية."
    />
    <meta
      name="keywords"
      content="تطوير البرمجيات, تطوير المواقع, تطبيقات الجوال, حلول الذكاء الاصطناعي, الحوسبة السحابية, شركة تقنية"
    />
    <meta name="author" content="ZH-CODING" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="ZH-CODING - حلول تطوير البرمجيات الحديثة"
    />
    <meta
      property="og:description"
      content="تحويل الأفكار المبتكرة إلى حلول رقمية استثنائية باستخدام أحدث التقنيات."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/public/icon.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ZH-CODING - حلول تطوير البرمجيات الحديثة"
    />
    <meta
      name="twitter:description"
      content="تحويل الأفكار المبتكرة إلى حلول رقمية استثنائية باستخدام أحدث التقنيات."
    />

    <title>ZH-CODING - حلول تطوير البرمجيات الحديثة</title>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family:
          "Cairo",
          "Tajawal",
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        direction: rtl;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #374151;
      }

      /* Hide scrollbar for embla carousel */
      .embla {
        overflow: hidden;
      }

      .embla__container {
        display: flex;
      }

      .embla__slide {
        flex: 0 0 100%;
        min-width: 0;
      }

      /* Loading animation */
      @keyframes loadingPulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .loading-pulse {
        animation: loadingPulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
